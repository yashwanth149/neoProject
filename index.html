<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/5223564b75.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="menuBar">
        <li class="w3-grey li1" ><i class="fa-solid fa-user"></i></li>
        <li><i class="fa-solid fa-gauge-simple-high"></i></li>
        <li><i class="fa-solid fa-briefcase"></i></li>
        <li><i class="fa-regular fa-floppy-disk"></i></li>
        <li><i class="fa-solid fa-user-group"></i></li>
    </div>
    <div class="margin-left">
        <div class="header">
            <div class="head">   
                <h3><i class="fa-solid fa-user w3-head-icon"></i>iamneo.ai Talent Center</h3>
                <div class="flex">
                    <input id="search" type="search" placeholder="&#x1F50D Search">
                    <button>+ Add New</button>
                    <div class="divider"></div>
                    <div class="cart"><i class="fa-solid fa-gift"></i></div>
                    <div class="questions"><i class="fa-regular fa-circle-question"></i></div>
                    <div class="account">S</div>
                </div>
            </div>
            <div class="head2">
                <ul class="left">
                    <li class="w3-left1-margin"><i class="fa-solid fa-briefcase w3-icon-sp"></i>Jobs</li>
                    <li class="w3-left2-margin">
                        <select name="job" id="job">
                          <option value="FrontEnd">FrontEnd developer</option>
                          <option value="Backend" >Backend developer</option>
                          <option value="Fullstack" selected>Full-stack developer</option>
                        </select>
                    </li>
                    <li class="w3-right-margin"><button>View Job Details</button></li>
                </ul>
                <ul class="right">
                    <li>
                        <select name="candidate" id="candidate">
                          <option value="Add candidate" selected>Add candidate</option>
                          <option value="Remove candidate" >option</option>
                        </select>
                    </li>
                    <li style="margin-left: 12px;"><button><i class="fa-solid fa-globe"></i>Published</button></li>
                </ul>
            </div>
        </div>

        <div class="main-body">
            <div class="row1">
                <div class="row1-left">
                    <li>All candidates  -
                        <select name="" id="">
                            <option value="Active">Active (6)</option>
                            <option value="Un-Active">Un-Active (2)</option>
                        </select>
                    </li>
                    <li style="margin-left: 7rem;">sort by  -
                        <select name="" id="">
                            <option value="Last updated">Last updated</option>
                            <option value="option">Option</option>
                        </select>
                    </li>
                </div>
                <div class="row1-right"><i class="fa-solid fa-bars"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
